<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường Đại học Mở</title>
    <link rel="stylesheet" href="../CSS/lienhe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="../JAVASCRIPT/scriptchung.js"></script> -->
    <script src="../JAVASCRIPT/napdiem-test.js"></script>
</head>

<body onload="napdiemtest()">
    <script src="../JAVASCRIPT/header.js"></script>

    <section class="banner">
        <div class="container">
            <div class="banner-text">
                <h1>Trường Đại học Mở TP.HCM</h1>
                <p>Trường Đại học Mở là trường đại học hàng đầu tại Việt Nam với nhiều chương trình đào tạo và hoạt động
                    nghiên cứu tích cực.</p>
                <a href="#" class="btn">Xem Thêm</a>
            </div>
        </div>
    </section>
    <main class="container">
        <section class="mess">
            <div><h1>Chúng tôi rất vui lòng được hỗ trợ bạn. Vui lòng hoàn thành thông tin & đặt câu hỏi ở dưới</h1></div>
            <div class="input-container">
                <input type="text" id="name" name="name" required />
                <label for="name">Tên của bạn:</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" required />
                <label for="email">Email của bạn:</label>
            </div>
            <div class="input-container">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Nội dung:</label>
            </div>
            <div class="input-container">
                <input type="submit" value="Gửi" />
            </div>
        </section>
    </main>
    <script src="../JAVASCRIPT/footer.js"></script>
</body>

</html>
