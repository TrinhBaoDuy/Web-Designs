<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="slideshow-container">
		<div class="slideshow">
			<div class="slide">
				<img src="../images/eng.jpg">
			  </div>
			  <div class="slide">
				<img src="../images/ads.png">
			  </div>
			  <div class="slide">
				<img src="../images/it.jpg">
			  </div>
			  <div class="slide">
				<img src="../images/khmt.jpg">
			  </div>
			  <div class="slide">
				<img src="../images/eng.jpg">
			  </div>
		</div>
		<a class="prev"><i class="fas fa-chevron-left"></i></a>
		<a class="next"><i class="fas fa-chevron-right"></i></a>
	  </div>
	  
	  <style>
		.slideshow-container {
		  position: relative;
		  width: 100%;
		  height: 300px;
		  overflow: hidden;
		}
	  
		.slideshow {
		  display: flex;
		  width: 500%;
		  height: 100%;
		  transition: transform 0.5s ease-in-out;
		}
	  
		.slide {
		  width: 20%;
		  height: 100%;
		}
	  
		.slide img {
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		}
	  
		.prev, .next {
		  position: absolute;
		  top: 50%;
		  transform: translateY(-50%);
		  width: 50px;
		  height: 50px;
		  background-color: rgba(255, 255, 255, 0.5);
		  color: black;
		  font-size: 30px;
		  text-align: center;
		  cursor: pointer;
		}
	  
		.prev {
		  left: 0;
		}
	  
		.next {
		  right: 0;
		}
	  </style>
	  
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script>
		$(document).ready(function() {
		  var slideshowContainer = $('.slideshow-container');
		  var slideshow = $('.slideshow');
		  var slides = $('.slide');
		  var prev = $('.prev');
		  var next = $('.next');
	  
		  var slideIndex = 0;
		  var slideCount = slides.length;
	  
		  function showSlides() {
			slideIndex++;
			if (slideIndex > slideCount) {
			  slideIndex = 1;
			}
			slideshow.css('transform', 'translateX(' + -(slideIndex - 1) * 20 + '%)');
			setTimeout(showSlides, 5000);
		  }
	  
		  showSlides();
	  
		  prev.click(function() {
			slideIndex--;
			if (slideIndex < 1) {
			  slideIndex = slideCount;
			}
			slideshow.css('transform', 'translateX(' + -(slideIndex - 1) * 20 + '%)');
		  });
	  
		  next.click(function() {
			slideIndex++;
			if (slideIndex > slideCount) {
			  slideIndex = 1;
			}
			slideshow.css('transform', 'translateX(' + -(slideIndex - 1) * 20 + '%)');
		  });
		});
	  </script>
	  
	
</body>
</html>
